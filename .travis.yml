language: go

go:
  - 1.6

script:
  - make dev

matrix:
  include:
  - go: 1.7
    install:
      - go get github.com/mattn/goveralls
      - go get github.com/juju/errors
      - go get github.com/ngaut/log
      - go get github.com/pingcap/pd/server
      - go get github.com/pingcap/pd/server/api
    env:
      - TRAVIS_COVERAGE=1
    script:
      - make dev
    after_success:
      - travis_wait make travis_coverage
